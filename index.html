<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- tab title -->
  <title>Area of a Shape Calculator</title>
  <!-- css link -->
  <link rel="stylesheet" href="styles.css">
  <!-- javascript link -->
  <script src="script.js" async></script>

<!-- start of body -->
<body>
    <!-- start of main -->
    <main>
        <h1>Area Calculator</h1>
        <p>
            This Custom Calculator results in calculating the area of 4 geometric shapes. <br>
            Calculator Dropdown has 4 shapes: Circle, Triangle, Square, Rectangle. <br>
            Area Formulas will be showns dependent on user's choice. <br>
            Input for shape(s) is drop down options. <br>
            Input for side is type number. <br>
        </p>

        <!-- Form tag is used to collect user input-->
        <!-- action for 'calculate button' when user submits -->
        <!-- form tag below calls 2 functions: calculateArea() and updateForm() -->
        <form action="javascript:calculateArea()" onchange="javascript:updateForm()"></form>



        

        
    </main>
</body>
